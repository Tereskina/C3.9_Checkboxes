<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>C3.9 Checkboxes</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="style-1.css">
	</head>
	<body>
		<div class="bg">
			<h1 class="message">Dear, what do we have for dinner today?</h1>

			<div class="set">
				<div class="custom-control custom-checkbox">
					<input type="checkbox"  class="custom-control-input" id="1">
					<label class="custom-control-label" for="1">Mac&Cheese</label>
				</div>

				<div class="custom-control custom-checkbox">
					<input type="checkbox" class="custom-control-input" id="2">
					<label class="custom-control-label" for="2">Fish&Chips</label>
				</div>

				<div class="custom-control custom-checkbox">
					<input type="checkbox" class="custom-control-input" id="3">
					<label class="custom-control-label" for="3">Bangers&Mash</label>
				</div>

				<div class="custom-control custom-checkbox">
					<input type="checkbox" class="custom-control-input" id="4">
					<label class="custom-control-label" for="4">Jaket potatoes</label>
				</div>

				<div class="custom-control custom-checkbox">
					<input type="checkbox" class="custom-control-input" id="5">
					<label class="custom-control-label" for="5">Bacon butty</label>
				</div>

				<div class="custom-control custom-checkbox">
					<input type="checkbox" class="custom-control-input" id="6">
					<label class="custom-control-label" for="6">Shepards pie</label>
				</div>

				<button type="submit" class="btn btn-outline-primary" id="save">Save</button>
				<br>
				<p id="add_message"></p>
			</div>

			<div class="container">
				<div class="rights">
					<a href="https://www.freepik.com/free-photos-vectors/background">Background photo created by valeria_aksakova - www.freepik.com</a>
				</div>
			</div>
		</div>
		<script src="checkboxes.js"></script>
	</body>
</html>
